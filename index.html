<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">It is player ones turn</h1>
      <div class="players">
        <div class="player-one">
          <h2>
            Score:
            <span id="player-one-score">0</span>
          </h2>
          <div id="player-one-dice" class="dice active">
            -
          </div>
        </div>
        <div class="player-two">
          <h2>Score:<span id="player-two-score">0</span></h2>
          <div id="player-two-dice" class="dice">
            -
          </div>
        </div>
      </div>

      <button id="rollBtn">Roll The DIce</button>
      <button id="resetBtn">Reset Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
